<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel Command Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wheel-section">
        <div class="wheel-container">
          <!-- Wheel slots will be generated by JS -->
        </div>
      </div>
      <div class="options-section">
        <h2>WHEEL OPTIONS</h2>
        <ul id="options-list">
          <!-- Options will be generated by JS -->
        </ul>
      </div>
    </div>
    <div class="command-section">
      <textarea id="command-output" readonly placeholder="Generated command will appear here..."></textarea>
      <button id="copy-command-button">Copy Command</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
