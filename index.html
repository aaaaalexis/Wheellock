<html lang="en">

          <div class="wheel-slot slot-right" data-index="1">Slot 2</div>
          <div class="wheel-slot slot-right" data-index="2">Slot 3</div>
          <div class="wheel-slot slot-right" data-index="3">Slot 4</div>
          <div class="wheel-slot slot-bottom" data-index="4">Slot 5</div>
          <div class="wheel-slot slot-left" data-index="5">Slot 6</div>
          <div class="wheel-slot slot-left" data-index="6">Slot 7</div>
          <div class="wheel-slot slot-left" data-index="7">Slot 8</div>
        </div>
      </div>
      <div class="options-section">
        <div class="options-header">WHEEL OPTIONS</div>
        <ul class="options-list">
          <!-- Options will be generated by JS -->
        </ul>
      </div>
    </div>
    <div class="command-container">
      <textarea class="command-output" readonly placeholder="Generated command will appear here..."></textarea>
      <button class="command-copy">COPY COMMAND</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
