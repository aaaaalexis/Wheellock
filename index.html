<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheellock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wheel-section">
        <div class="wheel-container">
          <div class="wheel-slot slot-top" data-index="0">Top Slot</div>
          <div class="wheel-left-column">
            <div class="wheel-slot slot-left" data-index="1">Left 1</div>
            <div class="wheel-slot slot-left" data-index="2">Left 2</div>
            <div class="wheel-slot slot-left" data-index="3">Left 3</div>
          </div>
          <div class="wheel-center-logo">
            <svg xmlns="http://www.w3.org/2000/svg" width="170" height="170" viewBox="0 0 170 170" fill="none">
              <path d="M60.2793 145.133C67.9002 148.269 76.2479 150 85 150C93.5624 150 101.737 148.342 109.224 145.334L84.8525 169.706L60.2793 145.133Z" fill="#5A5A5B" />
              <path d="M144.853 144.854H110.39C125.871 138.278 138.277 125.873 144.853 110.392V144.854Z" fill="#5A5A5B" />
              <path d="M109.706 24.8535H144.853V59.6084C134.963 36.3274 111.889 20 85 20C49.1015 20 20 49.1015 20 85C20 111.89 36.3283 134.965 59.6104 144.854H24.8525V109.706L0 84.8535L24.8525 60V24.8535H59.999L84.8525 0L109.706 24.8535Z" fill="#5A5A5B" />
              <path d="M169.705 84.8535L145.334 109.224C148.342 101.737 150 93.5624 150 85C150 76.2486 148.27 67.9016 145.134 60.2812L169.705 84.8535Z" fill="#5A5A5B" />
              <path fill-rule="evenodd" clip-rule="evenodd" d="M85 23C119.242 23 147 50.7583 147 85C147 119.242 119.242 147 85 147C50.7583 147 23 119.242 23 85C23 50.7583 50.7583 23 85 23ZM85 38C59.0426 38 38 59.0426 38 85C38 110.957 59.0426 132 85 132C110.957 132 132 110.957 132 85C132 59.0426 110.957 38 85 38Z" fill="#444445" />
            </svg>
          </div>
          <div class="wheel-right-column">
            <div class="wheel-slot slot-right" data-index="4">Right 1</div>
            <div class="wheel-slot slot-right" data-index="5">Right 2</div>
            <div class="wheel-slot slot-right" data-index="6">Right 3</div>
          </div>
          <div class="wheel-slot slot-bottom" data-index="7">[Contextual Slot]</div>
        </div>
      </div>
      <div class="options-section">
        <h2>WHEEL OPTIONS</h2>
        <ul class="options-list">
          <!-- Options will be generated by JS -->
        </ul>
      </div>
    </div>
    <div class="command-section">
      <textarea class="command-output" readonly placeholder="Generated command will appear here..."></textarea>
      <button class="copy-command-button">Copy Command</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
